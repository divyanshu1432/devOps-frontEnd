<app-header></app-header>

<div style="width: 100vw; display: flex; justify-content: center">
  <div class="card mt-5 p-3 shadow-sm" *ngIf="useData.length === 0">
    <div class="card-body">
      <div class="form-group">
        <label> Enter User Adhar N ..</label>
        <input
          type="text"
          class="form-control"
          placeholder="4263 XXXX XXXX"
          maxlength="12"
          minlength="12"
          (change)="getInputVal($event)"
        />
        <button
          type="button"
          class="btn btn-sm mt-3 btn-success"
          (click)="getUserData()"
        >
          Enter
        </button>
        <h6 style="font-size: 12px; color: red" class="mt-2">{{ errMsg }}</h6>
      </div>
    </div>
  </div>
</div>
<div class="table-reponsive w-100 mt-5">
  <table class="table" *ngIf="useData.length > 0 && flag === true">
    <thead>
      <tr>
        <th>Adhar No</th>
        <th>Name</th>
        <th>DOB</th>
        <th>DISTRICT</th>
        <th>STATE</th>
        <th>ZIP CODE</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of useData">
        <td>{{ item.adhar_no }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.dob }}</td>
        <td>{{ item.dist }}</td>
        <td>{{ item.state }}</td>
        <td>{{ item.gram }}</td>
      </tr>
    </tbody>
  </table>
  <div
    class="w-100 d-flex justify-content-center mt-5"
    (click)="invisibleTable()"
    *ngIf="useData.length > 0 && flag === true"
  >
    <button type="button" class="btn btn-success btn-sm">EDIT</button>
  </div>

  <div class="card" *ngIf="useData.length > 0 && flag === false">
    <button
      class="btn btn-secondary btn-sm"
      style="width: 130px; height: 35px; margin-right: 2rem"
      (click)="flagTrue()"
    >
      Back
    </button>

    <div class="card-body d-flex justify-content-center">
      <form
        class="form"
        #updateform="ngForm"
        (submit)="updateValue(updateform.value)"
      >
        <tr>
          <td>
            <div class="form-group">
              <label> Name </label>
              <input name="name" type="text" ngModel class="form-control" } />
            </div>
          </td>

          <td class="ml-3">
            <div class="form-group">
              <label> Email </label>
              <input
                ngModel
                type="text"
                name="email"
                class="form-control"
                value="{{ useData[0].email }}"
              />
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="form-group">
              <label> Dob </label>
              <input
                name="dob"
                ngModel
                type="date"
                class="form-control"
                value="{{ useData[0].dob }}"
              />
            </div>
          </td>
          <td class="ml-3">
            <div class="form-group">
              <label> Phone no </label>
              <input
                name="mobile"
                type="text"
                ngModel
                class="form-control"
                value="{{ useData[0].mobile }}"
              />
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="form-group">
              <label> state </label>
              <input
                name="state"
                ngModel
                type="text"
                class="form-control"
                value="{{ useData[0].state }}"
              />
            </div>
          </td>
          <td class="ml-3">
            <div class="form-group">
              <label> District </label>
              <input
                name="dist"
                ngModel
                type="text"
                class="form-control"
                value="{{ useData[0].dist }}"
              />
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="form-group">
              <label> zip code </label>
              <input
                ngModel
                name="gram"
                type="text"
                class="form-control"
                value="{{ useData[0].gram }}"
              />
            </div>
          </td>
          <td class="mt-2 ml-5">
            <button class="bt btn-primary btn-sm mt-2 ml-5">Update</button>
          </td>
        </tr>
      </form>
    </div>
  </div>
</div>
