<app-header></app-header>
<div
  style="background-color: #2d3436; width: 100vw; height: 90vh"
  class="d-flex justify-content-center align-items-center"
>
  <div
    style="width: 50em; background-color: cornsilk; height: 30em"
    class="d-flex justify-content-center"
  >
    <form
      #basicform="ngForm"
      (submit)="submitData(basicform.value)"
      style="width: 60%; padding-top: 30px"
    >
      <div style="display: flex; justify-content: space-between">
        <div class="form-group">
          <label> Full name</label>
          <input
            name="name"
            type="text"
            class="form-control"
            required
            ngModel
            style="width: 200px; height: 30px"
            placeholder="Enter full name"
          />
        </div>
        <div class="form-group">
          <label> Mobile number</label>
          <input
            ngModel
            name="mobile"
            type="text"
            class="form-control"
            required
            style="width: 200px; height: 30px"
            placeholder="Enter mobile number"
          />
        </div>
      </div>

      <div style="display: flex; justify-content: space-between">
        <div class="form-group">
          <label> Pin code </label>
          <input
            ngModel
            type="text"
            name="gram"
            class="form-control"
            required
            style="width: 200px; height: 30px"
            placeholder="Pin code"
            (keyup)="getCity($event)"
          />
        </div>

        <div class="form-group">
          <label> District </label>
          <input
            ngModel
            type="text"
            value="{{ district }}"
            name="dist"
            class="form-control"
            required
            style="width: 200px; height: 30px"
            placeholder="Enter mobile number"
          />
        </div>
      </div>

      <div style="display: flex; justify-content: space-between">
        <div class="form-group">
          <label> State </label>
          <input
            ngModel
            type="text"
            value="{{ state }}"
            class="form-control"
            required
            name="state"
            style="width: 200px; height: 30px"
            placeholder="Enter State"
          />
        </div>

        <div class="form-group">
          <label> upload image </label>

          <div style="display: flex">
            <input
              ngModel
              type="file"
              name="image"
              class="form-control"
              required
              style="width: 200px; height: 30px"
              placeholder="Enter "
              #img
              (change)="getfile($event)"
            />
            <button (click)="uploadImg()">UPLOAD</button>
          </div>
        </div>
      </div>

      <input
        ngModel
        type="email"
        name="email"
        class="form-control"
        required
        style="width: 200px; height: 30px"
        placeholder="Enter email"
      />

      <input
        type="date"
        ngModel
        class="form-control"
        required
        value="{{ dob }}"
        name="dob"
        style="width: 200px; height: 30px"
      />

      <!-- <input
        type="text"
        ngModel
        class="form-control"
        required
        value="{{ adhar_no ? adhar_no : '' }}"
        name="adhar_no"
        style="width: 200px; height: 30px"
      /> -->

      <p style="color: red; font-size: 9px">{{ errmsg }}</p>
      <button
        style="
          height: 30px;
          /* width: 130px; */
          background-color: green;
          color: #fff;
          float: right;
        "
      >
        Submit
      </button>
    </form>
  </div>
</div>
